<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add new user</title>
</head>
<body>
<h1>Type new user name</h1>
<form action="#" th:action="@{/ui/adduser}" th:object="${user}" method="post">
  <p>Name: <input type="text" th:field="*{name}"/></p>
  <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
