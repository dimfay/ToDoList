<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Current users:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td><a th:href="@{/ui/users/{username}/tasks(username=${user.name})}"><span th:text="${user.name}"> Name </span></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
