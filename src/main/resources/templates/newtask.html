<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Type new task</h1>
<form action="#" th:action="@{/ui/users/{username}?action=newtask(username=${user})}" th:object="${request}" method="post">
    <input type="hidden" th:value="${user}" id="userName" name="userName"/>
    <p>Name: <input type="text" th:field="*{taskName}"/></p>
    <p>Description: <input type="text" th:field="*{taskDescription}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
<a th:href="@{/ui/users/{username}(username=${user})}">Back to tasks </a><br>
</body>
</html>
