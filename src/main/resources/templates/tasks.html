<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Current tasks:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td><span th:text="${task.name}"> Name </span></td>
        <td><span th:text="${task.description}"> Description </span></td>
        <td><span th:text="${user.name}"> Username</span></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/ui/users/{username}/addtask(username=${user.name})}">Add task</a>
</body>
</html>
