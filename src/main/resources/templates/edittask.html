<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit task</h1>
<form action="#" th:action="@{/ui/users/{username}/{task}?action=edit(username=${user}, task=${taskid})}"
      th:object="${request}" method="post">
    <input type="hidden" th:value="${taskid}" id="id" name="id"/>
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Description: <input type="text" th:field="*{description}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
<a th:href="@{/ui/users/{username}(username=${user})}">Back to tasks </a><br>
</body>
</html>
